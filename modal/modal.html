<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <main id="modal">
        <h1>로그인 또는 회원가입</h1>
        <section class="cont">
            <h2 class="blind">아이디 및 비밀번호 입력창</h2>
            <p class="txt">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <form action="#" class="form-inp">
                <label for="id" class="blind">아이디</label>
                <input class="id-inp" type="text" placeholder="아이디" id="id" required>
                <p class="id-hid">아이디를 입력하세요.</p>
                <label for="pw" class="blind">비밀번호</label>
                <input class="pw-inp" type="password" placeholder="비밀번호" id="pw" required>
                <p class="pw-hid">비밀번호를 입력하세요.</p>
                <label for="check" class="checkbox">
                    <input class="check-inp" type="checkbox" id="check">
                    <span class="check-on"></span>
                    로그인 상태 유지
                </label>
                <button type="submit" class="btn-login">로그인</button>
            </form>
            <div class="info">
                <span class="join-info">회원가입</span>
                <span class="find-info">아이디/비밀번호 찾기</span>
            </div>
            <span class="div-line">또는</span>
            <div class="account">
                <button class="btn btn-gogle">구글 계정으로 로그인</button>
                <button class="btn btn-facebook">페이스북 계정으로 로그인</button>
                <button class="btn btn-naver">네이버 계정으로 로그인</button>
                <button class="btn btn-kakaotalk">카카오톡 계정으로 로그인</button>
            </div>
        </section>
    </main>
</body>
</html>
