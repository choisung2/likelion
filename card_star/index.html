<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app">
        <h1 class="sr-only">영화 별점</h1>
        <article class="movie-card">
            <div class="item-cont">
                <h2>파이썬 부트캠프</h2>
                <p class="txt-sub">
                    <span>드라마</span><span>전체이용가</span>
                </p>
                <img src="src/poster_bootcamp.png" alt="영화 파이썬 부트캠프 포스터" class="movie-poster">
                <ul class="btn-like">
                    <li><button><img src="src/icon_thumbs_up.png" alt="좋아요 버튼"></button></li>
                    <li><button><img src="src/icon_heart.png" alt="찜하기 버튼"></button></li>
                </ul>
                <span class="score-star">별점 평균 4.5</span>
                <ul class="icon-star">
                    <li><img src="src/icon_star.png" alt=""></li>
                    <li><img src="src/icon_star.png" alt=""></li>
                    <li><img src="src/icon_star.png" alt=""></li>
                    <li><img src="src/icon_half_star.png" alt=""></li>
                    <li><img src="src/icon_empty_star.png" alt=""></li>
                </ul>
            </div>
        </article>
    </main>
</body>
</html>
