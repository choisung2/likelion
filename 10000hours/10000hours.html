<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/10000hours.css">
</head>
<body>
    <div class="content">
        <header class="title">
            <h1 class="sr-only">1만 시간의 법칙</h1>
            <div class="title-img">
                <img class="title-back-img" src="./img/clock.png" alt="">
            </div>
        </header>
        <main>
            <section class="main-content">
                <h2 class="sr-only">콘텐츠</h2>
                <article class="info">
                    <h3>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h3>
                    <div class="quotes">
                        <img class="quotes-img" src="./img/quotes.png" alt="">
                        <p class="quotes-txt">
                            <span>
                                <em>1만 시간의 법칙</em>은 <br>어떤 분야의 전문가가 되기 위해서는<br> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                            </span>
                        </p>
                    </div>
                </article>
                <article class="input-text">
                    <p>나는 <input type="text" placeholder="예)프로그래밍">전문가가 될 것이다.</p>
                    <p>그래서 앞으로 매일 하루에 <input type="text" placeholder="예)5"> 시간씩 훈련할 것이다.</p>
                </article>
                <button class="result-btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            </section>
            <section class="result">
                <h2 class="sr-only">결과</h2>
                <span>당신은 프로그래밍 전문가가 되기 위해서</span>
                <span>대략 5100일 이상 훈련하셔야 합니다! :)</span>
                <ul>
                    <li><button>훈련하러 가기 GO!GO!</button></li>
                    <li><button>공유하기</button></li>
                </ul>
            </section>
        </main>
        <footer>
            <h2>weniv</h2>
            <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </footer>
    </div>
</body>
</html>
