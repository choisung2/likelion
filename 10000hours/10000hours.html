<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>10000hours</title>
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/10000hours.css">
</head>
<body>
    <header>
        <h1 class="tit"><img src="./img/title.png" alt="1만 시간의 법칙" class="img-tit"></h1>
    </header>
    <main>
        <section class="info">
            <h2 class="blind">법칙 설명</h2>
            <img src="./img/sub.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다." class="img-quo">
            <p class="txt-quo">
                <strong>1만 시간의 법칙</strong>은<br>
                어떤 분야의 전문가가 되기 위해서는<br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </section>
        <form class="txt-inp">
            <p class="txt-want">나는 <input type="text" placeholder="예)프로그래밍" required>전문가가 될 것이다.</p>
            <p class="txt-time">그래서 앞으로 매일 하루에 <input type="number" placeholder="예)5" min="1" max="24"> 시간씩 훈련할 것이다.</p>
        <button class="btn-result">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        </form>
        <section class="txt-result">
            <h2 class="blind">결과 확인</h2>
            <p class="txt-want">당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</p>
            <p class="txt-time">대략 <strong>1111일</strong>이상 훈련하셔야 합니다! :)</p>
            <button class="btn-go">훈련하러 가기 GO!GO!</button>
            <button class="btn-share">공유하기</button>
        </section>
    </main>
    <footer>
        <img src="./img/logo.png" alt="weniv" class="img-footer">
        <p>&#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
        <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>
</body>
</html>
